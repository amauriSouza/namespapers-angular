<div class="template-login content-position">
  <div class="login-box">
    <div class="login-content">
      <a [routerLink]="['/']"><i class="fa fa-arrow-left title-login" aria-hidden="true"></i></a>
      <div class="content-position">
        <span class="title-login">Criação de conta</span>
      </div>
      <form>

        <mz-input-container>
          <input mz-input [label]="'Nome'" id="" type="text">
        </mz-input-container>

        <mz-input-container>
          <input mz-input [label]="'Email'" id="" type="text">
        </mz-input-container>

        <mz-input-container>
          <input mz-input [label]="'Celular'" id="" type="number">
        </mz-input-container>

        <mz-input-container>
          <input mz-input [label]="'Usuário'" id="" type="text">
        </mz-input-container>

        <mz-input-container>
          <input mz-input [label]="'Senha'" id="" type="password">
        </mz-input-container>

        <div class="content-position">
          <button mz-button class="style-button" [routerLink]="['/login']">Cadastrar</button>
        </div>
        <div class="content-position mt-10">
          <button mz-button class="style-button">Limpar campos</button>
        </div>
      </form>
    </div>
  </div>
</div>
